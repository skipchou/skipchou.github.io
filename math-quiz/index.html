<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
       
        <div class="pref-panel">

            <div class="level-panel">
                
                <input type="radio" name="level" value="Easy" id="pref1-1" checked>
                <label for="m">Easy</label>
                
                <input type="radio" name="level" value="Medium" id="pref1-2">
                <label for="m">Medium</label>

                <input type="radio" name="level" value="Hard" id="pref1-3">
                <label for="m">Hard</label>
            </div>

            <div class="mode-panel">
                <div>
                    <input type="radio" name="mode" value="Addition" id="pref2-1" checked>
                    <label for="m">Addition</label>
                    <input type="radio" name="mode" value="Subtraction" id="pref2-2">
                    <label for="m">Subtraction</label>
                    <input type="radio" name="mode" value="Multiplication" id="pref2-3">
                    <label for="m">Multiplication</label>
                    <input type="radio" name="mode" value="Division" id="pref2-4">
                    <label for="m">Division</label>
                </div>

                <div>
                    <!-- <input type="radio" name="mode" value="Mix Addition & Subtraction" id="pref2-5">
                    <label for="m">Mix Addition & Subtraction</label>
                    <input type="radio" name="mode" value="Mix Multiplication & Division" id="pref2-6">
                    <label for="m">Mix Multiplication & Division</label> -->
                </div>

                <div>
                    <!-- <input type="radio" name="mode" value="Mix All" id="pref2-7">
                    <label for="m">Mix Everything</label> -->
                </div>

            </div>

            <div class="noqns-panel">
                <input type="radio" name="noqns" value=10 id="pref3-1" checked>
                <label for="m">10 Questions</label>
                <input type="radio" name="noqns" value=20 id="pref3-2">
                <label for="m">20 Questions</label>
                <input type="radio" name="noqns" value=30 id="pref3-3">
                <label for="m">30 Questions</label>
            </div>

            <div class="applyButtonArea">
                <button id="applyChangeBtn" onclick="applyChange()">Start</button>
            </div>

        </div>

        <div class="titles">
            <h1></h1>
            <h2></h2>
        </div>

        <div class="question">
            <p></p>
            <div>
                <input type="number" id="user-answer" maxlength="12">
                <button id="submitBtn" onclick="evaluateAns()">Submit</button>
            </div>    
        </div>

        <div class="feedback">
            <p></p>
        </div>

        <div class="score">
            <p></p>
        </div>
        

    
    </div>
    
<script src="script.js" charset="UTF-8"></script>
</body>
</html>
